<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random ID Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Random ID Generator</h1>
        <button id="generateBtn">Generate Random ID</button>
        <ul id="idList"></ul>
        <h2>Check ID</h2>
        <input type="text" id="idInput" placeholder="Enter ID to check">
        <button id="checkBtn">Check ID</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
