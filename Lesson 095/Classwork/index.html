<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inputs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Task 1: Real-time Character Counter</h1>
    <div class="task">
      <label for="charInput">Enter text:</label>
      <input type="text" id="charInput" />
      <span id="charCount">0 characters</span>
    </div>

    <h1>Task 2: Input Validation for Alphabetic Characters</h1>
    <div class="task">
      <label for="alphaInput">Enter alphabetic text:</label>
      <input type="text" id="alphaInput" />
      <span id="errorMsg" class="hidden">Please enter letters only.</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
