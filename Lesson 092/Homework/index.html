<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Card Design</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="controls">
      <button id="filterBtn" class="btn">Hide Cards Below Average</button>
      <div class="sort-controls">
        <button id="sortAscBtn" class="btn">Sort by Rating (Asc)</button>
        <button id="sortDescBtn" class="btn">Sort by Rating (Desc)</button>
        <button id="sortRandomBtn" class="btn">Sort Randomly</button>
      </div>
    </section>
    <section id="cardContainer" class="card-container"></section>
  </main>
  <script src="script.js"></script>
</body>
</html>
