<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <script>
        const greeting = "Hello, world!";
        console.log(greeting);

        let counter = 0;
        console.log(counter);
        counter = 10;
        console.log(counter);

        const birthYear = 1990;
        console.log(birthYear);

        let x = 5;
        let y = 3;
        console.log(x + y);

        const firstName = "John";
        console.log(firstName);

        let temperature = 25;
        console.log(temperature);

        const isAdult = true;
        console.log(isAdult);

        let age = 30;
        age = 35;
        console.log(age);

        const PI = 3.14159;
        console.log(PI);

        // Arithmetic Operations
        let a = 5;
        let b = 3;
        console.log(a + b);

        let result = 7 * 9;
        console.log(result);

        let m = 20;
        let n = 4;
        console.log(m / n);

        console.log(15 - 8);

        console.log(10 % 4);

        let num = 200;
        console.log(num + 100);

        console.log((20 * 4) / 10);

        let height = 5;
        let width = 10;
        console.log(height * width);

        console.log(6 ** 2);

        console.log((100 - 50) / 2);

        // Comparison Operations
        let x1 = 20;
        let y1 = 15;
        console.log(x1 > y1);

        let a1 = 10;
        let b1 = '10';
        console.log(a1 === b1);

        let age1 = 18;
        let age2 = 20;
        console.log(age1 < age2);

        console.log(5 <= 10);

        let p = 7;
        let q = 8;
        console.log(p !== q);

        console.log(10 >= 10);

        let apple = "apple";
        let banana = "banana";
        console.log(apple == banana);

        console.log(true !== false);

        console.log(5 > 3);

        let num1 = 8;
        let num2 = 12;
        console.log(num1 < num2);

        // Data Type: Number
        let myNumber = 45;
        console.log(typeof myNumber);

        let divisionResult = 100 / 4;
        console.log(typeof divisionResult);

        console.log(typeof (5 + 7));

        let largeNumber = 1000000;
        console.log(largeNumber);

        let num3 = 20;
        let num4 = 5;
        console.log(num3 + num4);

        console.log(50 - 30);

        console.log(6 * 8);

        let totalAmount = 500;
        console.log(totalAmount);

        console.log(13 % 5);

        console.log(typeof (9 / 3));

        // Data Type: Boolean
        let isSunny = true;
        console.log(isSunny);

        let isRaining = false;
        console.log(!isRaining);

        let hasDriverLicense = true;
        let hasCar = false;
        console.log(typeof hasDriverLicense);
        console.log(typeof hasCar);

        let isOpen = false;
        console.log(isOpen);

        console.log(typeof (5 > 3));

        let isActive = true;
        console.log(typeof isActive);

        console.log(true !== false);

        let isCompleted = false;
        console.log(isCompleted);

        console.log(typeof false);

        let isLoggedIn = true;
        console.log(isLoggedIn);
    </script>
</body>
</html>
