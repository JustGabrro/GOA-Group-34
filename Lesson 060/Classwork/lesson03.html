<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <script>
        let num1 = 10;
        let num2 = 5;

        console.log("num1 > num2:", num1 > num2);
        console.log("num1 < num2:", num1 < num2);
        console.log("num1 >= num2:", num1 >= num2);
        console.log("num1 <= num2:", num1 <= num2);
        console.log("num1 == num2:", num1 == num2);
        console.log("num1 === num2:", num1 === num2);
        console.log("num1 != num2:", num1 != num2);
        console.log("num1 !== num2:", num1 !== num2);

        console.log("'10' == 10:", '10' == 10);
        console.log("'10' === 10:", '10' === 10);

        let temp = 30;
        if (temp >= 25) {
            console.log("It's warm enough.");
        }

        let score = 50;
        if (score !== 100) {
            console.log("Score is not perfect.");
        }

    </script>
</body>
</html>
