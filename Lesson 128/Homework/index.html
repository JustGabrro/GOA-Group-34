<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Animal Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Animal Image Generator</h1>
        <div class="checkbox-group">
            <input type="radio" id="cat" name="animal" value="cat">
            <label for="cat">Cat</label>
            <input type="radio" id="dog" name="animal" value="dog">
            <label for="dog">Dog</label>
            <input type="radio" id="fox" name="animal" value="fox">
            <label for="fox">Fox</label>
        </div>
        <button id="generate-btn">Generate</button>
        <div id="image-container">
            <img id="animal-image" src="" alt="" style="display:none;">
            <p id="error-message" style="display:none;">Failed to fetch the image. Please try again.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
