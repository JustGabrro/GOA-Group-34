RGB და Hex სისტემები - მოკლე აღწერა
RGB სისტემა

RGB სისტემა ფერების აღწერის ერთ-ერთი ყველაზე გავრცელებული ფორმატია
RGB ანიშნავს წითელს (Red), მწვანეს (Green) და ცისფერს (Blue)
ჩვეულებრივ, RGB სისტემა იყენებს 0-დან 255-მდე რიცხვებს ამ სამი ფერის ინტენსივობის აღწერისთვის
სულ შეიძლება იყოს 16,777,216 განსხვავებული RGB ფერი
RGB ფერს ჩვეულებრივ წერენ სამი რიცხვის სახით, მაგ.: 255,0,255

Hex სისტემა

Hex სისტემა არის RGB სისტემის ალტერნატივა
Hex ფერი აიწერება ექსაკოდური (6-ციფრიანი) რიცხვით, რომელიც შედგება 0-დან F-მდე ციფრებისგან
Hex ფერს ჩვეულებრივ წერენ #-სიმბოლოს შემდეგ, მაგ.: #FF00FF
Hex ფერებისთვის არსებობს 16,777,216 შესაძლო ვარიანტი

დადებითი და უარყოფითი მხარეები

RGB მარტივია და გასაგები ადამიანებისთვის, Hex კი მოკლე და კომპაქტურია, ამიტომ კარგია კოდირების დროს
RGB იძლევა უფრო პრეციზულ კონტროლს ფერების შერევაზე, Hex კი უფრო კოდურია და აიოლებს მუშაობას დიზაინერებისთვის
საბოლოოდ, ეს არჩევანი დამოკიდებულია კონკრეტულ გამოყენების შემთხვევაზე და დიზაინერის პრეფერენციებზე 
-->
