<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="animated-slider-container">
    <div class="animated-slider">
        <img src="./images/nature.jpg" alt="Image 1">
        <img src="./images/city.jpg" alt="Image 2">
        <img src="./images/beach.jpg" alt="Image 3">
    </div>
    <button class="prev">❮</button>
    <button class="next">❯</button>
    <div class="dots">
      <span data-index="0" class="dot active"></span>
      <span data-index="1" class="dot"></span>
      <span data-index="2" class="dot"></span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
