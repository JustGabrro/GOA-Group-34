<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="welcome-message"></h1>
    <div class="dashboard">
      <label for="bg-color-picker">Choose background color:</label>
      <input type="color" id="bg-color-picker">
      <p>Score: <span id="user-score">0</span></p>
      <p>Guess a number between 1 and <span id="max-range">2</span>:</p>
      <input type="number" id="guess-input" min="1" placeholder="Enter your guess">
      <button id="submit-guess">Submit Guess</button>
      <p id="feedback"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
