<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
</head>
<body>
    <p class="changeFont">Element 1</p>
    <p class="changeFont">Element 2</p>
    <p class="changeFont">Element 3</p>
    <button onclick="changeFontStyle()">Change Font</button>

    <script>
        function changeFontStyle() {
            const elements = document.getElementsByClassName("changeFont");
            for (let i = 0; i < elements.length; i++) {
                elements[i].style.fontFamily = "Arial";
            }
        }
    </script>

</body>
</html>
