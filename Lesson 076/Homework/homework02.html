<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Colors</title>
</head>
<body>

    <div id="colorBox" style="color: blue; background-color: yellow;">Swap My Colors</div>
    <button id="swapButton">Swap Colors</button>

    <script>
        function swapColors() {
            const box = document.getElementById("colorBox");
            const tempColor = box.style.color;
            box.style.color = box.style.backgroundColor;
            box.style.backgroundColor = tempColor;
        }

        document.getElementById("swapButton").addEventListener("click", swapColors);
    </script>
    
</body>
</html>
